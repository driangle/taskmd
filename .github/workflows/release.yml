name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            apps/web/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build web frontend
        working-directory: apps/web
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Copy web assets to CLI
        run: |
          mkdir -p apps/cli/internal/web/static
          cp -r apps/web/dist apps/cli/internal/web/static/dist

      - name: Build binaries
        working-directory: apps/cli
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GIT_COMMIT: ${{ github.sha }}
          BUILD_DATE: ${{ github.event.repository.updated_at }}
        run: |
          # Create output directory
          mkdir -p ../../dist

          # Build flags with version info
          LDFLAGS="-s -w \
            -X 'github.com/driangle/taskmd/apps/cli/internal/cli.Version=${VERSION}' \
            -X 'github.com/driangle/taskmd/apps/cli/internal/cli.GitCommit=${GIT_COMMIT}' \
            -X 'github.com/driangle/taskmd/apps/cli/internal/cli.BuildDate=${BUILD_DATE}'"

          # Build for Linux AMD64
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -tags embed_web -ldflags="$LDFLAGS" -o ../../dist/taskmd-linux-amd64 ./cmd/taskmd

          # Build for Linux ARM64
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -tags embed_web -ldflags="$LDFLAGS" -o ../../dist/taskmd-linux-arm64 ./cmd/taskmd

          # Build for macOS AMD64
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -tags embed_web -ldflags="$LDFLAGS" -o ../../dist/taskmd-darwin-amd64 ./cmd/taskmd

          # Build for macOS ARM64
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -tags embed_web -ldflags="$LDFLAGS" -o ../../dist/taskmd-darwin-arm64 ./cmd/taskmd

          # Build for Windows AMD64
          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -tags embed_web -ldflags="$LDFLAGS" -o ../../dist/taskmd-windows-amd64.exe ./cmd/taskmd

      - name: Compress binaries
        working-directory: dist
        run: |
          # Compress Linux AMD64
          tar -czf taskmd-${{ steps.version.outputs.tag }}-linux-amd64.tar.gz taskmd-linux-amd64

          # Compress Linux ARM64
          tar -czf taskmd-${{ steps.version.outputs.tag }}-linux-arm64.tar.gz taskmd-linux-arm64

          # Compress macOS AMD64
          tar -czf taskmd-${{ steps.version.outputs.tag }}-darwin-amd64.tar.gz taskmd-darwin-amd64

          # Compress macOS ARM64
          tar -czf taskmd-${{ steps.version.outputs.tag }}-darwin-arm64.tar.gz taskmd-darwin-arm64

          # Compress Windows AMD64
          zip taskmd-${{ steps.version.outputs.tag }}-windows-amd64.zip taskmd-windows-amd64.exe

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum taskmd-${{ steps.version.outputs.tag }}-*.tar.gz taskmd-${{ steps.version.outputs.tag }}-*.zip > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/taskmd-${{ steps.version.outputs.tag }}-linux-amd64.tar.gz
            dist/taskmd-${{ steps.version.outputs.tag }}-linux-arm64.tar.gz
            dist/taskmd-${{ steps.version.outputs.tag }}-darwin-amd64.tar.gz
            dist/taskmd-${{ steps.version.outputs.tag }}-darwin-arm64.tar.gz
            dist/taskmd-${{ steps.version.outputs.tag }}-windows-amd64.zip
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          # Extract SHA256 checksums from checksums.txt
          cd dist
          SHA256_DARWIN_ARM64=$(grep "darwin-arm64.tar.gz" checksums.txt | awk '{print $1}')
          SHA256_DARWIN_AMD64=$(grep "darwin-amd64.tar.gz" checksums.txt | awk '{print $1}')
          SHA256_LINUX_ARM64=$(grep "linux-arm64.tar.gz" checksums.txt | awk '{print $1}')
          SHA256_LINUX_AMD64=$(grep "linux-amd64.tar.gz" checksums.txt | awk '{print $1}')
          cd ..

          # Clone the homebrew-tap repository
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/driangle/homebrew-tap.git tap-repo
          cd tap-repo

          # Generate the formula file
          cat > Formula/taskmd.rb << 'EOF'
          class Taskmd < Formula
            desc "Markdown-based task management CLI and web dashboard"
            homepage "https://github.com/driangle/taskmd"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/driangle/taskmd/releases/download/TAG_PLACEHOLDER/taskmd-TAG_PLACEHOLDER-darwin-arm64.tar.gz"
                sha256 "SHA256_DARWIN_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/driangle/taskmd/releases/download/TAG_PLACEHOLDER/taskmd-TAG_PLACEHOLDER-darwin-amd64.tar.gz"
                sha256 "SHA256_DARWIN_AMD64_PLACEHOLDER"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/driangle/taskmd/releases/download/TAG_PLACEHOLDER/taskmd-TAG_PLACEHOLDER-linux-arm64.tar.gz"
                sha256 "SHA256_LINUX_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/driangle/taskmd/releases/download/TAG_PLACEHOLDER/taskmd-TAG_PLACEHOLDER-linux-amd64.tar.gz"
                sha256 "SHA256_LINUX_AMD64_PLACEHOLDER"
              end
            end

            def install
              bin.install "taskmd-darwin-arm64" => "taskmd" if OS.mac? && Hardware::CPU.arm?
              bin.install "taskmd-darwin-amd64" => "taskmd" if OS.mac? && Hardware::CPU.intel?
              bin.install "taskmd-linux-arm64" => "taskmd" if OS.linux? && Hardware::CPU.arm?
              bin.install "taskmd-linux-amd64" => "taskmd" if OS.linux? && Hardware::CPU.intel?
            end

            test do
              system "#{bin}/taskmd", "--version"
              assert_match version.to_s, shell_output("#{bin}/taskmd --version")
            end
          end
          EOF

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/taskmd.rb
          sed -i "s/TAG_PLACEHOLDER/${TAG}/g" Formula/taskmd.rb
          sed -i "s/SHA256_DARWIN_ARM64_PLACEHOLDER/${SHA256_DARWIN_ARM64}/g" Formula/taskmd.rb
          sed -i "s/SHA256_DARWIN_AMD64_PLACEHOLDER/${SHA256_DARWIN_AMD64}/g" Formula/taskmd.rb
          sed -i "s/SHA256_LINUX_ARM64_PLACEHOLDER/${SHA256_LINUX_ARM64}/g" Formula/taskmd.rb
          sed -i "s/SHA256_LINUX_AMD64_PLACEHOLDER/${SHA256_LINUX_AMD64}/g" Formula/taskmd.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add Formula/taskmd.rb
          git commit -m "Update taskmd formula to ${VERSION}

          Auto-generated by release workflow
          Release: https://github.com/driangle/taskmd/releases/tag/${TAG}"
          git push origin main
